<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/cal.jfif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Calculator
        </h1>
    </header>
    <div class="cal-box">
        <p>
            <input class="box-a" type="text" name="box" id="" placeholder="Calculate Anything"></div>
        </p>
        <section class="button-a">
            <div>
                <ul>
                    <li class="a">C</li>
                    <li class="a">+/-</li>
                    <li class="a">%</li>
                    <li class="last-b">/</li>
                </ul>
            </div>
        </section>
        <section class="button-a">
            <div>
                <ul>
                    <li class="a">7</li>
                    <li class="a">8</li>
                    <li class="a">9</li>
                    <li class="last-b">x</li>
                </ul>
            </div>
        </section>
        <section class="button-a">
            <div>
                <ul>
                    <li class="a">4</li>
                    <li class="a">5</li>
                    <li class="a">6</li>
                    <li class="last-b">-</li>
                </ul>
            </div>
        </section>
        <section class="button-a">
            <div>
                <ul>
                    <li class="a">1</li>
                    <li class="a">2</li>
                    <li class="a">3</li>
                    <li class="last-b">+</li>
                </ul>
            </div>
        </section>
        <section class="button-a">
            <div>
                <ul>
                    <li class="a">0</li>
                    <li class="a">.</li>
                    <li class="a">DEL</li>
                    <li class="last-b">=</li>
                </ul>
            </div>
        </section>
        
    
</body>
</html>
